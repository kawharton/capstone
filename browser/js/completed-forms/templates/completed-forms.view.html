<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">FORM DATA</li>

            <li ui-sref-active="active" ng-repeat="form in forms" ><a ui-sref="completed-forms.forms-list({formTemplateId: form._id})"><i class="fa fa-file-text-o"></i> <span>{{form.title}}</span></a></li>

            <!-- Optionally, you can add icons to the links -->
<!--             <li class="active"><a href="#"><i class="fa fa-file-text-o"></i> </a></li>
            <li><a href="#"><i class="fa fa-file-text-o"></i> <span>Another great form</span></a></li> -->
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Completed Form Data
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <ui-view></ui-view>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- Main Footer -->
<footer class="main-footer">
    <!-- To the right -->
    <!--         <div class="pull-right hidden-xs">
          Anything you want
        </div> -->
    <!-- Default to the left -->
    <strong>Copyright &copy; 2016 <a href="#">KKJP @ Fullstack Academy</a>.</strong> All rights reserved.
</footer>
