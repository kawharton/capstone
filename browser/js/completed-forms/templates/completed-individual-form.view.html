

<div class="box box-primary ">

    <div class="box-header with-border">
        <h3 class="box-title">{{completedForm.title}}
        	<small>{{completedForm.description}}</small>
        </h3>
        <div class="container">
            <button class="btn btn-primary"> <i class="fa fa-edit"></i> Edit Form</button>
            <button class="btn btn-danger"> <i class="fa fa-plus-circle"></i>Fill Out New Form</button>
        </div>
    </div>

    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </div>
    </form>
</div>
