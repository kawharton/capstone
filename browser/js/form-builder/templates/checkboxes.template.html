<div class="form-group">
  <label>{{item.label}}<small id="requiredItem" ng-show="item.required">   * required</small></label>
  <div class="checkbox" ng-repeat="option in item.options">
    <label>
      <input type="checkbox" value="" ng-disabled="true">
      {{option.value}}
    </label>
  </div>
</div>
