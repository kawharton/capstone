<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">{{form.title}}</h3>
        <p>{{form.description}}</p>
        <div class="box-tools pull-right">
            <!-- Buttons, labels, and many other things can be placed here! -->
            <!-- Here is a label for example -->
        </div>
        <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <form>
        <div class="box-body">
        <div ng-repeat="element in form.formElements">
            <form-element element="element" ng-model="formValues[$index]" is-editing="true"></form-element>
        	<hr>
        </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="col-xs-2 pull-right">
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="submitForm()">Save</button>
            </div>
        </div>
        <!-- box-footer -->
    </form>
</div>
<!-- /.box
