<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper no-sidebar">
    <section class="content-header">
        <h3>Select a chart type and which form data to visualize here.</h3>
    </section>
    <section class="content">

        <div class="col-lg-2">
        Chart Type
        <select class="form-control" ng-model="chartOptions" ng-change="graphChange()" ng-options="chartType as chartType for chartType in chartTypes">
        </select>
        </div>


        <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" ng-model="formOptions" ng-select="seedLabels(formOptions)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Form Template
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="form in forms">{{form.title}}</li>
        </ul>
        </div>

        <!-- < --><!-- span>Form Template:</span>
        <select ng-change="seedLabels(formOptions)" ng-model="formOptions" ng-options="form as form.title for form in forms"></select> -->

        <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" ng-model="dataOptions" ng-select="graphChange()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        X-Axis Data
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="label in formLabels[currentForm]">{{label}}</li>
        </ul>
        </div>

        <span>X-Axis Label:</span>
        <select ng-model="dataOptions" ng-change="graphChange()" ng-options="label as label for label in formLabels[currentForm]"></select>
        <!-- <span ng-show="chartOptions==='bar graph'">Y-Axis Label:</span>
        <select ng-change="graphChange()" ng-show="chartOptions==='bar graph'" ng-model="dataOptions2" ng-options="label as label for label in formLabels[currentForm]"></select> -->
        <div class="chart-container">
            <canvas ng-show="chartOptions==='bar graph'" id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" width="400" height="200" style="margin-top:10px">
            </canvas>
        </div>
        <div class="box box-primary">
        <div class="box-header with-border">
        <h3 class="box-title">{{dataOptions}}</h3>
        <div class="chart-container">
            <canvas ng-show="chartOptions==='pie chart'" id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" style="margin-top:20px">
            </canvas>
        </div>
        </div>
        </div>
        <div class="chart-container">
            <canvas ng-show="chartOptions==='donut chart'" id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" style="margin-top:20px">
            </canvas>
        </div>
    </section>
</div>
