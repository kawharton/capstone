<div class="form-group select-group">
<label>{{element.label}}<span ng-show="element.required"> *</span></label>
	<select class="form-control" name="dropdown" ng-model="element.value" ng-readonly="!isEditing" ng-disabled="!isEditing" ng-required="element.required">
		<option value=""></option>
		<option ng-repeat="option in element.options">{{option.value}}</option>
	</select>
</div>
