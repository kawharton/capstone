<div class="form-group">
    <label>{{element.label}}</label>
    <div class="radio" ng-repeat="option in element.options">
        <label>
        	<!--   -->
            <input type="radio" name="optionsRadio" ng-readonly="!isEditing" ng-model="element.value" ng-disabled="!isEditing" value="{{option.value}}"> {{ option.value }}
        </label>
    </div>
</div>
