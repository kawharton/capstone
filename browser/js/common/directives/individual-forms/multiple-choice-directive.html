<div class="form-group">
    <label>{{element.label}}</label>
    <div class="radio" ng-repeat="choice in element.choices">
        <label>
            <input type="radio" name="optionsRadio" ng-model="element.value[$index]" ng-readonly="!isEditing" ng-true-value="'{{choice}}'" ng-false-value="'null'" ng-disabled="!isEditing"> {{ choice }}
        </label>
    </div>
</div>
