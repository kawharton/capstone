<div class="form-group">
<label>{{element.label}}</label>
{{element}}
	<div class="checkbox" ng-repeat="choice in element.choices">
		<label>
			<input type="checkbox" ng-model="element.value[$index]" ng-true-value="'{{choice}}'" ng-false-value="'null'" ng-readonly="!isEditing" ng-disabled="!isEditing"> {{ choice.value }}
		</label>
	</div>
</div>
