<div>
  <form>
    <div class="form-group">
      <label>Form Name:</label>
      <input type="text" ng-model="newForm.name"></input>
    </div>
    <div class="form-group">
      <label>Form Description:</label>
      <input type="text" ng-model="newForm.description"></input>
    </div>
    <button ng-click="submitForm()">Submit</button>
  </form>

  <div ng-repeat="form in forms">
    {{form.name}} {{form.description}}
  </div>

  <button ng-click="syncToDb()">Sync to DB</button>
  <button ng-click="syncFromDb()">Sync from DB</button>
</div>
