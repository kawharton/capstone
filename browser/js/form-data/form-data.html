<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">FORM DATA</li>
            <!-- Optionally, you can add icons to the links -->
            <li class="active"><a href="#"><i class="fa fa-file-text-o"></i> <span>An awesome form</span></a></li>
            <li><a href="#"><i class="fa fa-file-text-o"></i> <span>Another great form</span></a></li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Form Data
            <small>This page shows filled out forms</small>
          </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <form>
            <div class="form-group">
                <label>Form Name:</label>
                <input type="text" ng-model="newForm.name"></input>
            </div>
            <div class="form-group">
                <label>Form Description:</label>
                <input type="text" ng-model="newForm.description"></input>
            </div>
            <button ng-click="submitForm()">Submit</button>
        </form>
        <div ng-repeat="form in forms">
            {{form.name}} {{form.description}}
        </div>
        <button ng-click="syncToDb()">Sync to DB</button>
        <button ng-click="syncFromDb()">Sync from DB</button>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
